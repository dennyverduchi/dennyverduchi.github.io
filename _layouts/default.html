<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SQCK02DBQK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-SQCK02DBQK');
  </script>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/images/alienfacehugger2.jpg">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}
  {% seo %}
  <script src="/assets/js/title.js"></script>
</head>

<body>

  <header>
    <div class="container-header">
      <h1>
        <a id="a-title" href="{{ '/' | relative_url }}" class="typewrite" data-period="5000"
          data-type='["./jones_the_cat"] '>
          <span class="wrap"></span>
        </a>
      </h1>

      <span class="quote"></span>

      <section id="downloads">
        {% if site.show_downloads %}
          <a href="{{ site.cv }}" class="btn btn-doc" target="_blank">
            <span class="doc-icon"></span>Download CV
          </a>
          <a href="{{ site.github }}" class="btn btn-git" target="_blank">
            <span class="git-icon"></span>GitHub
          </a>
          <a href="{{ site.linkedin }}" class="btn btn-linkedin" target="_blank">
            <span class="linkedin-icon"></span>LinkedIn
          </a>
        {% endif %}
        <p style="font-size: small; color: #666;">NB: profilo GitHub e LinkedIn in "restauro"</p>
      </section>
    </div>
  </header>

  <div class="nav-menu">
    <ul>
      {% for item in site.data.navigation %}
      <li class="menu-element"><a href="{{ item.link }}" {% if page.url==item.link %}style="color: #b5e853" {% else
          %}style={color: #3196ec} :hover{color: #46eac7}{% endif %}>{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="container-body">
    <section id="main_content">{{ content }}</section>
  </div>

  <button onclick="topFunction()" class="btn" id="scroll-top-button" title="Go to top">$ ./TOP</button> 
  <script src="/assets/js/scrollTopButton.js"></script>

</body>

</html>
