<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}

  {% seo %}
</head>

<body>

  <header>

    <div class="container">

      <h1>
        <a id="a-title" href="{{ '/' | relative_url }}" class="typewrite" data-period="5000" data-type='["./{{ site.title }}"] '>
          <!-- <h1>{{ site.title | default: site.github.repository_name }}</h1> -->
          <!-- <h1>{{ site.title }}</h1> -->
          <span class="wrap"></span>
          <script src="/assets/js/title.js"></script>
        </a>
      </h1>

      <section id="menu">
        <a href="{{ site.menu.home }}">Home</a>
        <a href="{{ site.menu.experiences }}">Esperienze</a>
        <a href="{{ site.menu.learning }}">Learning</a>
        <a href="{{ site.menu.machines }}">Exploits</a>    
      </section>
      
    </div>

  </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>
</body>

</html>
